<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up | Log-In Page</title>
</head>
<body>
    <div class="hero">
        <div class="form_box">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/2300px-React-icon.svg.png" alt="react logo" class="react_logo">
            </div>
            <div class="text">
                <p>write some text,write some text, write some text,write some text,write 
                     some text</p>
            </div>
            <div id="btn">
                <div><a href="#" class="login active">LogIn</a></div>
                <div><a href="#" class="signup">Sign-Up</a></div>
            </div>
            <form class="input_group">
                <input type="text" class="input-field" placeholder="Email Address" 
                 required>
                <input type="password" class="input-field" placeholder="Password" 
                 required>
                 <button class="btn">Login</button>
                 <p>Forgot Password?</p>
            </form>
            <div class="social_icons">
                <p class="login_text1">or login with</p>
                <div class="icons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/768px-Google_%22G%22_Logo.svg.png" alt="google" class="icon">
                    <img src="https://cdn.icon-icons.com/icons2/1826/PNG/512/4202107facebookfblogosocialsocialmedia-115710_115591.png" alt="facebook" class="icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="twitter" class="icon">
                </div>
                <p class="login_text2 login_text2-1">Don't have an account? <span>Create 
                     new now!</span></p>
                <p class="login_text2 login_text2-2">By Signing Up, you are agree with our 
                     <span>Terms & Conditions</span></p>
            </div>
        </div>
    </div>
</body>
</html>
